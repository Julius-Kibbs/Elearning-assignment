<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register as Student</title>
</head>
<body>
       <div class="container">
        <div class="box form-box">
             <header>Student registry</header>
             <form action="" method="post">
                <div class="field input">
                    <label for="fname">
                        First name
                    </label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="field input">
                    <label for="lname">
                        Last name
                    </label>
                    <input type="text" name="lname" id="lname" required>
                <div class="field input">
                    <label for="currentyear">
                        Current year
                    </label>
                    <input type="text" name="currentyear" id="currentyear" required>
                    </div>
                </div>
                <div class="field input">
                    <label for="phoneno">
                        Phone Number
                    </label>
                    <input type="number" name="phoneno" id="phoneno" required>
                </div>
                <div class="field input">
                    <label for="gender">
                        Gender(M for male and F for female)
                    </label>
                    <input type="text" name="gender" id="gender" required>
                </div>
                <div class="field input">
                    <label for="dob">
                       Date of Birth
                    </label>
                    <input type="date" name="dob" id="dob" required>
                </div>
                <div class="field input">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" autocomplete="off">
                </div>
                <div class="field input">
                    <label for="studentid">
                        Student ID
                    </label>
                    <input type="text" name="studentid" id="studentid" required>
                </div>
                <div class="field input">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="field input">
                    <label for="password">
                        Enter password
                    </label>
                    <input type="text" name="password" id="password" placeholder="Use your Student ID" required>
                <div class="field input">
                    <label for="cpassword">
                         Confirm password
                    </label>
                    <input type="text" name="cpassword" id="cpassword" required>
                </div>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Register" required>
                </div>
             </form>
        </div>
       </div>
</body>
</html>
